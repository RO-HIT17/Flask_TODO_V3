{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('add_todo' , user_id=user_id) }}" method="POST" class="todo-form">
    <div class="form-group-inline">
        <input type="text" name="title" placeholder="Enter a new task" autofocus>
        <label for="priority">Priority:</label>
        <select name="priority" class="priority-dropdown">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
    </div>

    <div class="form-group">
        <label for="deadline">Deadline Date:</label>
        <input type="date" name="deadline" class="deadline-date">
    </div>
    
    <button type="submit" class="add">Add Item</button>
</form>


<a href="{{ url_for('clear_all',user_id=user_id) }}"><button class="clear">Clear Completed Items</button></a>
<form action="{{ url_for('filter', user_id=user_id) }}" method="POST">  

<button class="filter" type="submit">Filter By</button>
<label for="priority1" class="prioritytext">Priority:</label>
<select name="priority1" class="priority-dropdown">
    <option value="Low">Low</option>
    <option value="Medium">Medium</option>
    <option value="High">High</option>
</select>

</form>
<!--Modified-->
<ul class="todo-list">
    <li class="todo-header">
        <div class="header-item">Item</div>
        <div class="header-deadline">Deadline</div> <!-- Moved Deadline here -->
        <div class="header-priority">Priority</div> <!-- Moved Priority here -->
    </li>
    {% for todo in todos %} 
    <li class="todo-item">
        <a href="{{ url_for('complete_todo', todo_id=todo.todo_id, user_id=user_id) }}">
            <button class="text1">
                <div class="item-text">
                    {% if todo.completed %}
                    <strike>{{ todo.title }}</strike>
                    {% else %}
                    {{ todo.title }}
                    {% endif %}
                </div>
            </button>
        </a>
        <div class="item-deadline">{{ todo.deadline }}</div> <!-- Moved Deadline here -->
        <div class="item-priority {% if todo.priority == 'Low' %}low{% elif todo.priority == 'Medium' %}medium{% elif todo.priority == 'High' %}high{% endif %}">
            {{ todo.priority }}
        </div> <!-- Moved Priority here -->
    </li>
    {% endfor %}
</ul>


{% endblock %}
