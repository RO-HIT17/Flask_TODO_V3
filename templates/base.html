<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>TODO Application</title>
</head>
<body>
    <div class="logout-container">
        <a href="{{ url_for('main') }}"><button class="logout">Logout</button></a>
    </div>
    <div class="dashboard-container">
        <a href="{{ url_for('dashboard',user_id=user_id) }}"><button class="dashboard">Dashboard</button></a>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var today = new Date();
            var day = String(today.getDate()).padStart(2, '0');
            var month = String(today.getMonth() + 1).padStart(2, '0'); // Months are 0-based in JavaScript
            var year = today.getFullYear();
    
            var todayDate = year + '-' + month + '-' + day;
            document.getElementById('deadlineDate').value = todayDate;
        });
    </script>
</body>
</html>
