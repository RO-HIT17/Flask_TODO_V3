<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <div class="user-info">
            <h1>User Dashboard</h1>
            <p id="user-name">{{data.fname + " " + data.lname}}</p>
            <p id="user-email">{{data.email}}</p>
        </div>

        <div class="stats-overview">
            <div class="stat-item">
                <h2>Total Tasks Completed</h2>
                <p id="total-completed">{{len}}</p>
            </div>
            <div class="stat-item">
                <h2>Pending Tasks</h2>
                <p id="pending-tasks">{{com}}</p>
            </div>
            <div class="stat-item">
                <h2>Completion Rate</h2>
                <p id="completion-rate">{{com/len * 100}}%</p>
            </div>
        </div>

        <div class="chart-container">
            <h2>Task History</h2>
            <canvas id="taskHistoryChart"></canvas>
        </div>

        <div class="recent-activity">
            <h2>Recent Activity</h2>
            <ul id="recent-activity-list">
                {%for todo in comdata%}
                <li>{{todo.title}}</li>
                {%endfor%}
            </ul>
        </div>
    </div>

    
</body>
</html>
